<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 20px;
      padding: 20px;
      text-align: center; 
      color: #000000;
    }
    #quote-xz {
      background: #FF9797;
    }
  </style>
</head>
<body>
  <div id="quote-xz"></div>
  <div id="quote-wyb"></div>
  <script>
    const quotes_xz = [
      "不骄不躁戒熬夜，破界跨界闯世界。",
      "想要的靠自己去争取，奋勇向前不忘初心。",
      "如果告诉你明年的你，还是现在这个样子，你接受吗？我是不接受的，所以要不停往前走。",
      "生活也好，事业也好，不求大富大贵，只求顺顺利利。",
      "无论生活对你再怎么残酷，我觉得还是要努力地、怀着希望地活下去。",
      "如果可以，我想走在时间前面，理想的生活里，我想去迎接不同的挑战。"
    ];
    const quote_xz = quotes_xz[Math.floor(Math.random() * quotes_xz.length)];
    document.getElementById("quote_xz").innerText = quote_xz;

    const quotes_wyb = [
      "21岁就认定的事情，我想就算到了81岁也还能坚持。",
      "别人帮你决定的东西，你都做得挺厉害的话，也会让别人心服口服的。",
      "如果今天有困难的话就今天去解决，不要拖，今天是今天，明天是明天，所以才会有今天和明天两个词。",
      "每个人都有每个人爱好和信仰的东西，不管是做任何都好，都是做自己。永远都是和自己较劲，跟自己拼搏，让你自己更加进步。",
      "业务能力是别人拿不走的资本。",
      "我不能只是停留在这，我要一直一直往前面看，往前面走。"
    ];
    const quote_wyb = quotes_wyb[Math.floor(Math.random() * quotes_wyb.length)];
    document.getElementById("quote_wyb").innerText = quote_wyb;
  </script>
</body>
</html>
